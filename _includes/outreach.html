<!-- _includes/outreach.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if outreach.redirect -%}
  <a href="{{ outreach.redirect }}">
    {%- else -%}
    <a href="{{ outreach.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if outreach.img %}
        {%- include figure.html
          path=outreach.img
          alt="outreach thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ outreach.title }}</h2>
          <p class="card-text">{{ outreach.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if outreach.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ outreach.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if outreach.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ outreach.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
